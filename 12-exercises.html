<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson12_Exercises</title>
  </head>
  <body>
    <button
      class="js-finish-btn"
      onclick="
      document.querySelector('.js-finish-btn').innerHTML = 'Loading..';
    setTimeout(()=>{
        document.querySelector('.js-finish-btn').innerHTML = 'Finished!';
    }, 1000)
    ">
      working on?
    </button>
    <br /><br />
    <button
      class="js-cart-btn"
      onclick="
     displayMessage();
    ">
      Add to cart
    </button>
    <div class="js-added"></div>

    <script>
      const add = function () {
        console.log(2 + 3);
      };

      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(add);
      runTwice(function () {
        console.log("12b");
      });

      let timeoutId;

      function displayMessage() {
        const jsAdded = document.querySelector(".js-added");

        jsAdded.innerHTML = "Added";

        clearTimeout(timeoutId);

        timeoutId = setTimeout(() => {
          jsAdded.innerHTML = "";
        }, 2000);
      }
    </script>
  </body>
</html>
